# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

monitor = eDP-1, 1920x1080@60, 0x0, 1.25

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$tmux = $terminal -e tmux
$fileManager = thunar
$menu = rofi -show drun -show-icons
$browser = firefox
$toggleMonitor = sh ~/.config/hypr/monitor_toggle.sh
$onLidClosed = sh ~/.config/hypr/lid_closed.sh
$onLidOpened = sh ~/.config/hypr/lid_opened.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar 
exec-once = systemctl --user start hyprpaper 
exec-once = systemctl --user start hypridle 
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start dunst

# Favorite apps
exec-once = firefox
exec-once = [workspace 2 silent] $terminal

exec-once = wl-paste --watch cliphist store
exec-once = kdeconnect-indicator

exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Nordic"
exec-once = gsettings set org.gnome.desktop.wm.preferences theme "Nordic"

# env = XDG_CURRENT_DESKTOP,GNOME
exec-once = XDG_CURRENT_DESKTOP=GNOME /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh

exec = sleep 1 && sh ~/.config/hypr/shuffle-wallpaper.sh

# Find coretemp hwmon path
exec = sh ~/.config/hypr/coretemp.sh

# Remote touchpad server
# exec-once = sleep 5 && pkexec ~/scripts/remote-touchpad -scroll-speed 0.1 -secret helobang -bind :40001 -update-rate 60 

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30
env = GTK_THEME,Nordic
env = GTK2_RC_FILES,/usr/share/themes/Nordic/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE,Nordic
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots


